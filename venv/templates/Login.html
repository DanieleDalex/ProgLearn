<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../static/css/Style.css">
    <title> Login </title>
</head>
<body>


<div class="topnav">
    <a href="{{url_for('root')}}">Home</a>
    <a href="{{url_for('languages')}}">Lessons</a>
    <a href="{{url_for('games')}}">Games</a>
    <a id="register" href="{{url_for('register')}}">Register</a>
    <a class="active" id="login" href="#">Login</a>
</div>

<header >
    <h1 id="titleLog" class="margin jumbo">ProgLearn</h1>
</header>

<form action="/sign_in" method="POST">
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw"  required>

        <button class="button2" type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" id="remember"> Remember me
        </label>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p><br>
        {% endfor %}
        {% endif %}
        {% endwith %}

    </div>
</form>
<script src="../static/js/main.js"> </script>
</body>
</html>
